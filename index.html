<!DOCTYPE html>
<html>
<head>
  <title>妮可接鼻屎遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
    #controls {
      position: fixed;
      bottom: 2vh;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
      display: none;
    }
    #controls button {
      font-size: 6vw;
      padding: 4vw 8vw;
      margin: 0 4vw;
    }
    #startScreen, #pauseBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      background: white;
      padding: 20px;
      z-index: 20;
    }
    #pauseBtn {
      top: 2vh;
      left: auto;
      right: 2vw;
      transform: none;
      font-size: 4vw;
      padding: 1vw 3vw;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="startScreen">點擊開始遊戲</div>
<button id="pauseBtn" style="display:none;">⏸ 暫停</button>

<div id="controls">
  <button id="leftBtn">← 左</button>
  <button id="rightBtn">右 →</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0, lives = 3, isPaused = false, isStarted = false;

const playerImage = new Image();
playerImage.src = "player.png";
const coinImage1 = new Image();
coinImage1.src = "coin.png";
const coinImage2 = new Image();
coinImage2.src = "coin-2.png";

let player = {}, gold = {}, keys = {};
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const w = canvas.width;
  const h = canvas.height;
  const playerWidth = w * 0.2;
  player = {
    x: w / 2 - playerWidth / 2,
    y: h - playerWidth - h * 0.15,
    width: playerWidth,
    height: playerWidth,
    speed: w * 0.02,
    image: playerImage
  };
  const coinSize = w * 0.12;
  gold = {
    x: Math.random() * (w - coinSize),
    y: 0,
    width: coinSize,
    height: coinSize,
    speed: h * 0.005,
    image: coinImage1
  };
}

function resetGold() {
  gold.y = 0;
  gold.x = Math.random() * (canvas.width - gold.width);
  gold.image = Math.random() < 0.5 ? coinImage1 : coinImage2;
  spawnParticles(gold.x + gold.width / 2, gold.y + gold.height / 2);
}

function spawnParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 1) * 3,
      size: 5 + Math.random() * 5,
      alpha: 1
    });
  }
}

function updateParticles() {
  particles = particles.filter(p => p.alpha > 0);
  for (let p of particles) {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.1;
    p.alpha -= 0.02;
  }
}

function update() {
  if (!isStarted || isPaused) return;
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
  gold.y += gold.speed;

  if (
    gold.y + gold.height > player.y &&
    gold.x + gold.width > player.x &&
    gold.x < player.x + player.width
  ) {
    score++;
    if (score % 5 === 0 && gold.speed < canvas.height * 0.03) {
      gold.speed += canvas.height * 0.001;
    }
    resetGold();
  }

  if (gold.y > canvas.height) {
    lives--;
    if (lives === 0) {
      alert("你屎了！分數：" + score);
      document.location.reload();
      saveScore(score);
    } else {
      resetGold();
    }
  }

  updateParticles();
}

function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (player.image.complete)
    ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
  else {
    ctx.fillStyle = 'cyan';
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  if (gold.image.complete)
    ctx.drawImage(gold.image, gold.x, gold.y, gold.width, gold.height);
  else {
    ctx.fillStyle = 'gold';
    ctx.fillRect(gold.x, gold.y, gold.width, gold.height);
  }

  for (let p of particles) {
    ctx.fillStyle = `rgba(255,255,0,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.fillStyle = 'white';
  ctx.font = `${canvas.width * 0.05}px Arial`;
  ctx.fillText("分數: " + score, 10, 40);
  ctx.fillText("生命: " + lives, 10, 80);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
function saveScore(score) {
  const name = prompt("請輸入你的名字：");
  if (!name) return;

  const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  leaderboard.push({ name, score });
  leaderboard.sort((a, b) => b.score - a.score);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
}
function renderLeaderboard() {
  const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  const top5 = leaderboard.slice(0, 5);
  const html = top5.map((entry, index) => `${index + 1}. ${entry.name} - ${entry.score}`).join("<br>");
  document.getElementById("leaderboard").innerHTML = `<h3>排行榜</h3>${html}`;
}

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);

document.getElementById('startScreen').addEventListener('click', () => {
  isStarted = true;
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('controls').style.display = 'block';
  document.getElementById('pauseBtn').style.display = 'block';
});

document.getElementById('pauseBtn').addEventListener('click', () => {
  isPaused = !isPaused;
  document.getElementById('pauseBtn').innerText = isPaused ? '▶ 開屎' : '⏸ 暫停';
});

window.addEventListener('resize', resizeCanvas);

window.onload = () => {
  resizeCanvas();
  gameLoop();
};
</script>
</body>
</html>
