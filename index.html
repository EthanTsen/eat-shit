<!DOCTYPE html>
<html>
<head>
  <title>妮可接鼻屎遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
    #controls, #pauseBtn, #restartBtn, #startScreen, #leaderboard {
      position: fixed;
      z-index: 10;
    }
    #controls {
      bottom: 2vh;
      width: 100%;
      text-align: center;
      display: none;
    }
    #controls button, #pauseBtn, #restartBtn {
      font-size: 6vw;
      padding: 4vw 8vw;
      margin: 0 4vw;
    }
    #pauseBtn {
      top: 2vh;
      right: 2vw;
      font-size: 4vw;
      padding: 1vw 3vw;
    }
    #startScreen, #restartBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
    }
    #restartBtn {
      display: none;
    }
    #leaderboard {
      top: 10vh;
      right: 5vw;
      color: white;
      font-size: 4vw;
      text-align: right;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="startScreen">點擊開屎遊戲</div>
<button id="pauseBtn" style="display:none;">⏸ 停屎
</button>
<button id="restartBtn">🔁 重新開屎</button>
<div id="controls">
  <button id="leftBtn">← 左</button>
  <button id="rightBtn">右 →</button>
</div>
<div id="leaderboard"></div>

<script>
  
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0, lives = 3, isPaused = false, isStarted = false;

const playerImage = new Image(); playerImage.src = "player.png";
const playerImage70 = new Image(); playerImage70.src = "player70.png";
const coinImage1 = new Image(); coinImage1.src = "coin.png";
const coinImage2 = new Image(); coinImage2.src = "coin-2.png";
const coinImageBad = new Image(); coinImageBad.src = "coin-bad.png";

let player = {}, gold = {}, keys = {}, particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const w = canvas.width, h = canvas.height;
  const playerWidth = w * 0.2;
  player = {
    x: w / 2 - playerWidth / 2,
    y: h - playerWidth - h * 0.15,
    width: playerWidth,
    height: playerWidth,
    speed: w * 0.02,
    image: playerImage
  };
  resetGold();
}

function resetGold() {
  const w = canvas.width, h = canvas.height;
  const coinSize = w * 0.12;
  gold = {
    x: Math.random() * (w - coinSize),
    y: 0,
    width: coinSize,
    height: coinSize,
    speed: h * 0.005,
    isBad: false,
    image: coinImage1
  };
  const isBad = Math.random() < 0.2;
  gold.image = isBad ? coinImageBad : (Math.random() < 0.5 ? coinImage1 : coinImage2);
  gold.isBad = isBad;
  spawnParticles(gold.x + gold.width / 2, gold.y + gold.height / 2);
}

function spawnParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 1) * 3,
      size: 5 + Math.random() * 5,
      alpha: 1
    });
  }
}

function updateParticles() {
  particles = particles.filter(p => p.alpha > 0);
  for (let p of particles) {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.1;
    p.alpha -= 0.02;
  }
}

function update() {
  if (!isStarted || isPaused) return;
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
  gold.y += gold.speed;

  // 碰撞檢測
  if (
    gold.y + gold.height > player.y &&
    gold.x + gold.width > player.x &&
    gold.x < player.x + player.width
  ) {
    if (gold.isBad) {
      lives--;
      if (lives === 0) {
        endGame();
        return;
      }
    } else {
      score++;
      if (score % 5 === 0 && gold.speed < canvas.height * 0.03) {
        gold.speed += canvas.height * 0.001;
      }
    }
    resetGold();
  }

  if (gold.y > canvas.height) {
    resetGold();
  }

  if (score >= 20) {
    player.image = playerImage70;
    player.width = canvas.width * 0.25;
    player.height = canvas.width * 0.25;
  }

  updateParticles();
}


function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (player.image.complete)
    ctx.drawImage(player.image, player.x, player.y, player.width, player.height);

  if (gold.image.complete)
    ctx.drawImage(gold.image, gold.x, gold.y, gold.width, gold.height);

  for (let p of particles) {
    ctx.fillStyle = `rgba(255,255,0,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.fillStyle = "#fff";
  ctx.font = `${canvas.width * 0.05}px Arial`;
  ctx.fillText(`分數: ${score}`, 20, 50);
  ctx.fillText(`命: ${lives}`, 20, 100);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function endGame() {
  isStarted = false;
  document.getElementById("restartBtn").style.display = "block";
}

document.getElementById("startScreen").addEventListener("click", () => {
  isStarted = true;
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("pauseBtn").style.display = "block";
});

document.getElementById("pauseBtn").addEventListener("click", () => {
  isPaused = !isPaused;
  document.getElementById("pauseBtn").textContent = isPaused ? "▶️ 繼續" : "⏸ 暫停";
});

document.getElementById("restartBtn").addEventListener("click", () => {
  score = 0;
  lives = 3;
  gold.speed = canvas.height * 0.005;
  isStarted = true;
  isPaused = false;
  document.getElementById("restartBtn").style.display = "none";
});

document.getElementById("leftBtn").addEventListener("touchstart", () => keys['ArrowLeft'] = true);
document.getElementById("rightBtn").addEventListener("touchstart", () => keys['ArrowRight'] = true);
document.getElementById("leftBtn").addEventListener("touchend", () => keys['ArrowLeft'] = false);
document.getElementById("rightBtn").addEventListener("touchend", () => keys['ArrowRight'] = false);

window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);
window.addEventListener('resize', resizeCanvas);

resizeCanvas();
loop();
</script>
</body>
</html>
